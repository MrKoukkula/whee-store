<mat-drawer-container class="container">
  <mat-drawer
    #drawer
    mode="over"
    position="end"
    class="shopping-cart"
    [opened]="this.cartService.cartOpen"
    (closed)="closeDrawer()"
  >
    <app-shopping-cart></app-shopping-cart>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
